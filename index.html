<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-left">
                <div class="burger"><a href="#"><img width="30" height="30" src="https://img.icons8.com/ios/100/menu--v7.png" alt="menu--v7"/></a></div>
                <div class="logo"><a href=""><img width="35" height="35" src="https://img.icons8.com/doodle/48/youtube-play--v2.png" alt="youtube-play--v2"/></a></div>
            </div>
           <div class="navbar-middle">
                <div class="search-bar">
                   <input type="text" placeholder="search">
                 </div>
                <div class="search"><img width="20" height="20" src="https://img.icons8.com/ios/100/search.png" alt="search"/></div>
                 <div class="mic"><img width="20" height="20" src="https://img.icons8.com/fluency-systems-filled/96/microphone.png" alt="microphone"/></div>
                </div> 
            <div class="navbar-right">
                <div class="video-call"><img width="20" height="20" src="https://img.icons8.com/ios/100/video-call.png" alt="video-call"/></div>
                <div class="notification"><img width="20" height="20" src="https://img.icons8.com/ios/100/appointment-reminders--v1.png" alt="appointment-reminders--v1"></div>
              <div class="profile"><img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/person-male.png" alt="person-male"/></div>
            </div>
            
        </div>
